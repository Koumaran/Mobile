<div class="box">
  <h1>Add new User</h1>
  <form (ngSubmit)="saveUser()" #userForm="ngForm">
    <label for="name">Name</label>
    <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
    <label for="name">pseudo</label>
    <input type="text" class="form-control" [(ngModel)]="user.pseudo" name="pseudo" required>
    <button type="submit" [disabled]="!UserForm.form.valid">Save</button>
  </form>
</div>
